<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="container" id="main">
      <h1>Check if Input is a Palindrome</h1>
      <input id="text-input" type="text" placeholder="Enter text" />
      <button onclick="isPalindrome()" id="check-btn">Check</button>
      <p class="hidden" id="result"></p>
      <h1>Paldindrome Definition:</h1>
      <p>
        a word, verse, or sentence or a number that reads the same backward or
        forward.
      </p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
